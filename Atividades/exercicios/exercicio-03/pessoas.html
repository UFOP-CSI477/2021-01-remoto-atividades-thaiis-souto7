    <div class="formulario">
        <form class="cadastro" method="get" action="cad_pessoas.html">
            <h2>Formulário de Cadastro:</h2>
            <div class="form-group" id="campos">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
            </div>
            <div class="form-group" id="campos">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control cpf-mask"
                    placeholder="000.000.000-00">
            </div>
            <div class="form-group" id="campos">
                <label for="email">E-mail:</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail aqui">
            </div>

            <div class="form-group" id="campos">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" class="form-control cel-sp-mask"
                    placeholder="(00) 00000-0000">
            </div>

            <div class="form-group" id="campos">
                <label for="telefone">CEP:</label>
                <input type="text" name="cep" id="cep" class="form-control cep-mask" placeholder="00000-000">
            </div>
            <div class="botoes">
                <input type="reset" value="Limpar" class="btn btn-danger">
                <input type="submit" value="Cadastrar" class="btn btn-success">
            </div>
        </form>
    </div>
