<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

        <a href="index.html">Home</a> &nbsp;&nbsp;&nbsp;&nbsp;

    <form method="get" action="cad_pessoas.html" style="padding: 2rem 0rem 0rem 5rem;">
        <h1>Formulário de Cadastro:</h1>
        <div style="padding-bottom: 1rem;">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
        </div>
        <div style="padding-bottom: 1rem;">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="form-control cpf-mask" placeholder="000.000.000-00">
        </div>
        <div style="padding-bottom: 1rem;">
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail aqui">
        </div>
        <div style="padding-bottom: 1rem;">
            <label for="data_nasc">Data Nasc.:</label>
            <input type="date" name="data_nasc" id="data_nasc">
        </div>
        <div style="padding-bottom: 1rem;">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" class="form-control cel-sp-mask" placeholder="(00) 00000-0000">
        </div>

        <div style="padding: 1rem 0rem 1rem 0rem;">
            <label for="telefone"><strong>Endereço:</strong></label>
            <br><br>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" placeholder="Rua - Nº">
        </div>
        <div style="padding-bottom: 1rem;">
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade">
        </div>
        <div style="padding-bottom: 1rem;">
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" placeholder="Digite o estado">
        </div>
        <div style="padding-bottom: 1rem;">
            <label for="telefone">CEP:</label>
            <input type="text" name="cep" id="cep" class="form-control cep-mask" placeholder="00000-000">
        </div>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>


</body>

</html>
